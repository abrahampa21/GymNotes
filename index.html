<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="src/icon.png" />
    <title>GymNotes</title>
  </head>
  <body>
    <header>
      <img src="src/workout.png" alt="Workout" />
      <h1>GymNotes - Workout and healthy lifestyle</h1>
    </header>

    <main>
      <h2>Your workout routine</h2>
      <div class="container"></div>
    </main>

    <!--Template for routines-->
    <template class="card-routine">
      <div class="cards-titles">
        <h3 class="day">Monday</h3>
        <h4 class="body-part">Legs</h4>
      </div>
      <ul class="list-exercises">
        <img src="" alt="Squats" />
        <p>Name of the exercise: <span class="name-exercise"></span></p>
        <span class="weighs">50 kgs</span>
        <div class="reps-series">
          <span class="series">3 x </span>
          <span class="reps">9</span>
        </div>
      </ul>
    </template>

    <script src="script.js"></script>
  </body>
</html>
